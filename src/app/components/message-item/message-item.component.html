<li class="list-group-item">
    <img [src]="message.avatar" class="avatar" />
    <div class="message">
        {{message.content}}
        <video width="400" controls autoplay #movieplayer>
            <source src="{{message.content}}" type="video/mp4">
                <button (click)="movieplayer.play()"></button>
          </video>
    </div>

    <div class="timeform">
        <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">a las {{message.timestamp | date : 'dd/MM/yyyy, h:mm a' }}</span>
    </div>
</li>
