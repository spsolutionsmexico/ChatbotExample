<li class="list-group-item">
    <img [src]="message.avatar" class="avatar" />
    <div class="message">
        {{message.content}}

        <iframe id="ytplayer" type="text/html" width="720" height="405" src="{{message.content}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="timeform">
        <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">a las {{message.timestamp | date : 'dd/MM/yyyy, h:mm a' }}</span>
    </div>
</li>
